<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<cite><h1>Intenship Form</h1></cite>
		<section class='col-sm-4'><label for="first-name-input">First Name</label><input class="form-control" type="text" id="first-name-input" required></input></section>
		<section class='col-sm-4'><label for="last-name-input">Last Name</label><input type="text" id="last-name-input" required></input></section>
		<section class='col-sm-4'><label for="email-input">Email Address</label><input type="email" id="email-input" required></input></section>
		<section class='col-sm-6'><label for="college-input">College</label><input type="text" id="college-input" required></input></section>
		<section class='col-sm-3'><label for="grad-year-select">Graduation Year</label><select id="grad-year-select"><option>2020</option><option>2021</option><option>2022</option><option>2023</option></select></section>
		<section class='col-sm-3'><label for="roll-no-input">Roll No.</label><input type="text" id="roll-no-input" required></input></section>
		<section class='col-sm-12'><input type="checkbox" id="conditions-checkbox">Agree to terms and coditions</input></section>
		<button type="submit" class="btn-primary">Submit form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
