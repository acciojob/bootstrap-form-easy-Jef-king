<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="continer-fluid border p-2 m-2">
        <h1 class="text-center">Internship Form</h1>
        <div class="row">
            <div class="col-3 m-1">First Name</div>
            <div class="col-3 m-1">Last Name</div>
            <div class="col-3 m-1">Email Address</div>
        </div>
        <div class="row">
            <input class="col-3 m-1" type="text" name="" id="first-name-input">
            <input class="col-3 m-1" type="text" name="" id="second-name-input">
            <input class="col-3 m-1" type="email" name="" id="email-input">
        </div>
        <div class="row">
            <div class="col-4 m-1">College</div>
            <div class="col-3 m-1">Graduation Year</div>
            <div class="col-2 m-1">Roll No</div>
        </div>
        <div class="row">
            <input class="col-4 m-1" type="text" name="" id="college-input">
            <input class="col-3 m-1" type="number" name="" id="roll-no-input">
            <input class="col-2 m-1" type="number" name="" id="">
        </div>
        <div class="row">
            <input class="col" type="checkbox" name="" id="conditions-checkbox"><div class="col-2">Agree to terms and condition</div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
