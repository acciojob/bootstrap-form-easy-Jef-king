<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
		<div class='container-fluid'>
			<form class='was-validated' method="put">
						<h1>Internship Form</h1>
				<section class='row'>
					<section class='col-sm-4'>
					<label for='first-name-input' class='form-label'>First Name</label>
					<input type='text' class='form-control' id='first-name-input' required>
						<section class='invalid-feedback'>First name required!</section>
				</section>
				<section class='col-sm-4'>
					<label for='last-name-input'>Last Name</label>
					<input type='text' class='form-control' id='last-name-input' required>
										<section class='invalid-feedback'>Last name required!</section>
</section>
				<section class='col-sm-4'>
					<label for='email-input'>Email Address</label>
					<input type='email' class='form-control' placeholder='xyz@abc.com' id='email-input' required>
										<section class='invalid-feedback'>Email required!</section>
</section>

				</section>
				<section class='row'>
					<section class='col-sm-6'>
					<label for='college-input'>College</label>
					<input type='text' class='form-control' id='college-input' required>
										<section class='invalid-feedback'>Please provide a valid College</section>
</section>
				<section class='col-sm-3'>
					<label class='form-label' for='grad-year-select'>Graduation Year</label>
					<select id='grad-year-select' class='form-select is-invalid' required>
						<option value=''>Choose..</option>
							<option>2020</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
					</select>
											<section class='invalid-feedback'>Please select a valid Grauation Year</section>

				</section>
				<section class='col-sm-3'>
					<label class='form-label'  for='roll-no-input'>Roll No.</label>
					<input type='text' class='form-control' id='roll-no-input' required>
										<section class='invalid-feedback'>Please provide a valid Roll No.</section>
</section>
				</section>
				<section class='row'>
					<section class='col-sm-12'>
					<label for='conditions-checkbox'>Agree to terms and conditions</label>
					<input type='checkbox' class='form-check-input' id='conditions-checkbox' required>
										<section class='invalid-feedback'>You must agree before submitting</section>
</section>
				</section>
								
				
				<button type="submit" class='btn btn-primary'>Submit</button>
			</form>
		</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
